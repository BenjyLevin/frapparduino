<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frapparduino Order Form</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!--Google font -->
    <link href='http://fonts.googleapis.com/css?family=Bad+Script|Pacifico' rel='stylesheet' type='text/css'>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <!-- our style sheet -->
	  <link rel="stylesheet" type="text/css" href="/stylesheets/customstyle.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div id ="heading">
    <h1>Frapparduino Order Form</h1>
  </div>
  <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="/images/mocha_frap.jpg">
          <div class="container">
            <div class="carousel-caption">
              <h1>Mocha Frap</h1>
              <p> Delicious chocolate coffee flavour!</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button" id="mfrap">Make!</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="/images/caramel_frap.jpg">
          <div class="container">
            <div class="carousel-caption">
              <h1>Caramel Frap</h1>
              <p>This is Benjy's favourite!</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button" id="cfrap">Make!</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="/images/coffee_frap.jpg">
          <div class="container">
            <div class="carousel-caption">
              <h1>Coffee Frap</h1>
              <p>For the original flavour lovers!</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button" id="coffrap">Make!</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
 
    <script>
      var socket = io.connect('http://localhost:3000');

      socket.on('news', function (data) {
        console.log(data);
      });

     $( "#mfrap" ).click(function() {
      	if (confirm('Please insert one cup of ice and then click ok to proceed!')) {
      		socket.emit('order', { type: 'mocha' });
      	}
      	else
      		return false;
      	});
      $( "#cfrap" ).click(function() {
      if (confirm('Please insert one cup of ice and then click ok to proceed!')) {
      	socket.emit('order', { type: 'caramel' });
      }
      else
      	return false;
      });
	  $( "#coffrap" ).click(function() {
	 if (confirm('Please insert one cup of ice and then click ok to proceed!')) {
      	socket.emit('order', { type: 'coffee' });
	}
	else 
		return false;
	});
    </script>
    
  </body>
</html>
